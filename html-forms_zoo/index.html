<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>HTML Zoo Form</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section aria-label="contact">
    <h2 id="form-heading">Zoo Visitor Sign Up</h2>
    <p id="form-description">
      Please provide all necessary information on your stay with us.
    </p>

    <form aria-labelledby="form-heading" aria-describedby="form-description">
      <fieldset>
        <legend>Enter your information</legend>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
        <!-- Email: label & input -->

        <!-- Date: label & input -->
        <label for="date">Select arrival date:</label>
        <input type="date" name="date" id="date">

        <fieldset class="radio-options">
          <legend>Which one of these animals would you like to visit?</legend>

          <!-- Radio Buttons: labels & inputs -->
          <label for="sloths">sloths</label>
          <input type="radio" id="sloths" name="item" value="sloths">

          <label for="kangaroos">kangaroos</label>
          <input type="radio" id="kangaroos" name="item" value="kangaroos">

          <label for="racoons">racoons</label>
          <input type="radio" id="racoons" name="item" value="racoons">

        </fieldset>

        <!-- Textarea: label & input -->
        <div>
          <label for="Textarea">Any concerns?</label>
          <input type="text" name="Textarea" id="Textarea">
        </div>
        <!-- Two Checkboxes: labels & inputs -->
        <div>
          <label for="acceptData">Accept data</label>
          <input type="checkbox" name="acceptData" id="acceptData">
          <label for="acceptData">Accept news</label>
          <input type="checkbox" name="acceptNews" id="acceptNews">
        </div>

        <!-- Two Buttons: reset & submit -->
        <button type="submit">Submit</button>
        <button type="submit">Reset</button>
      </fieldset>
    </form>
  </section>
</body>

</html>
